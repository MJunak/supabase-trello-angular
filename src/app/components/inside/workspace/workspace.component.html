<header class="bg-emerald-600">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div
      class="w-full py-6 flex items-center justify-between border-b border-emerald-500 lg:border-none"
    >
      <div class="flex items-center">
        <a routerLink="/workspace"> </a>
      </div>
      <div class="ml-10 space-x-4 flex items-center">
        <span class="text-white">{{ (user | async)?.email }}</span>
        <img ngxGravatar [email]="(user | async)?.email" />

        <button
          (click)="signOut()"
          class="inline-block bg-white py-1 px-4 border border-transparent rounded-md text-base font-medium text-emerald-600 hover:bg-emerald-50"
        >
          Logout
        </button>
      </div>
    </div>
  </nav>
</header>

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <ul
    role="list"
    class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8"
  >
    <li
      *ngFor="let catch of catches$ | async"
      class="relative bg-emerald-200 h-auto rounded-lg shadow-md overflow-hidden hover:bg-emerald-300 hover:cursor-pointer"
    >
      <div class="p-4">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-xl font-semibold">{{ catch.fish_type }}</h3>
          <span class="text-emerald-600">{{ catch.caught_at }}</span>
        </div>
        <div class="mb-2">
          <span class="text-gray-600">Caught by:</span>
          <span class="ml-1">{{ catch.caught_by }}</span>
        </div>
        <div class="mb-2">
          <span class="text-gray-600">Length:</span>
          <span class="ml-1">{{ catch.length }} cm</span>
        </div>
        <div class="mb-2">
          <span class="text-gray-600">Weight:</span>
          <span class="ml-1">{{ catch.weight }} kg</span>
        </div>
        <div class="mb-2">
          <span class="text-gray-600">Location:</span>
          <span class="ml-1">{{ catch.location }}</span>
        </div>
        <div class="mb-2">
          <span class="text-gray-600">Created at:</span>
          <span class="ml-1">{{ catch.created_at }}</span>
        </div>
      </div>
      <!--<img
        *ngIf="catch.imageUrl"
        [src]="catch.imageUrl"
        alt="Catch Image"
        class="object-cover w-full h-40"
      />-->
    </li>

    <li
      [routerLink]="['/workspace/catches/create']"
      class="relative bg-emerald-500 h-52 rounded font-semibold text-lg py-4 px-4 hover:cursor-pointer"
    >
      + New Catch
    </li>
  </ul>
</main>
